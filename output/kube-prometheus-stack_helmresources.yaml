apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kube-prometheus-stack-repo
  namespace: monitoring
spec:
  interval: 1h
  url: https://prometheus-community.github.io/helm-charts

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart: kube-prometheus-stack
  interval: 5m
  sourceRef:
    kind: HelmRepository
    name: kube-prometheus-stack-repo
  version: 75.3.5

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prom-kube-stack
  namespace: monitoring
spec:
  interval: 5m
  chartRef:
    kind: HelmChart
    name: kube-prometheus-stack
    namespace: monitoring
  releaseName: prom-kube-stack
  values:
    prometheus:
      ingress:
        enabled: true
        hosts:
        - prometheus-cc-cloud-kube.bisolutions.uz
        ingressClassName: nginx
      prometheusSpec:
        additionalScrapeConfigs:
        - job_name: prometheus-consul-exporter
          metrics_path: /metrics
          static_configs:
          - targets:
            - prometheus-consul-exporter:9107
        scrapeConfigSelector:
          matchLabels:
            release: prom
